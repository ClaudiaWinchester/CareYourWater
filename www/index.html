    <body>
        <!-- Navigation -->

        <!-- Section for the navigation bar -->
        <section id="navBar">
            <div id="hidriButton">Hidri</div>
            <div id="mainButton">Graph</div>
            <div id="profileButton">Profile</div>
        </section>
        
        <!-- Section for the login page -->
        <section class="login" id="loginP">
            <div id="signButton">Sign in with google</div>
        </section>
        <!-- Section for the form page -->
        <section class="form" id="formP">
            <h1>Cuéntanos sobre ti</h1>
            <p>Es importante que nos brindes esta información para darte un análisis preciso y detallado sobre tu consumo de agua.</p>
            <form action="">
                <select name="commune" id="commune">
                    <option value="">Comuna</option>
                    <option value="commune1">1</option>
                    <option value="commune2">2</option>
                    <option value="commune3">3</option>
                    <option value="commune4">4</option>
                </select>
                <select name="neighborhood" id="neighborhood">
                    <option value="">Barrio</option>
                    <option value="nh1">1</option>
                    <option value="nh2">2</option>
                    <option value="nh3">3</option>
                    <option value="nh4">4</option>
                </select>
                <select name="stratum" id="stratum">
                    <option value="">Estrato</option>
                    <option value="stratum1">1</option>
                    <option value="stratum2">2</option>
                    <option value="stratum3">3</option>
                    <option value="stratum4">4</option>
                </select>
                <div id="formButton">&#8594;</div>
            </form>
        </section>
        <!-- Section for the graphics (main) page -->
        <section class="main hiding" id="mainP">Halo, you're in main/graph</section>
        <!-- Section for the virtual pet (hidri) page -->
        <section class="hidri hiding" id="hidriP">Halo, you're in hidri</section>
        <!-- Section for the profile page -->
        <section class="profile hiding" id="profileP">Halo, you're in profile</section>
